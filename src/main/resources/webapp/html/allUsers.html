<html>
<head>
    <title>Cash changer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Cash changer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
</head>
<body>

<div class="container"><div class="row">
    <div class="col-xs-6">
        <h2 style="color: #414F3F;"><span id="imagesLogo" class="animation fa fa-revolut fa-credit-card"></span> All user info page</h2>
    </div>
    <div class="col-xs-6">
        <form action="login" method="get">
            <button name="submit" class="btn btn-sm btn-primary" value="Login" type="submit" style="position: absolute;right: 100px;top: 30px;">Log in</button>
        </form>
        <form action="logout" method="post">
            <button name="submit" class="btn btn-sm btn-danger" value="Logout" type="submit" style="position: absolute;right: 20px;top: 30px;">Log out</button>
        </form>
    </div>
</div></div>
<div class = "container" style="text-align: left">
    <div class="row">
        <h1>Users:</h1>
        <ol id="allUsers"></ol>
    </div>
</div>

<style></style>
</body>
</html>
